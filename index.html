<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Custom Cursor Assignment</title>
</head>

<body>
  <h1>Hover any box to see the custom cursor!</h1>
  <div class="cursor-container">
    <div class="card default">
      <img src="./cursors/cursor-48.png" alt="Default Cursor">
      <h3>Default</h3>
      <p>Standard arrow pointer</p>
    </div>

    <div class="card pointer">
      <img src="./cursors/hand-cursor-48.png" alt="Hand Cursor">
      <h3>Pointer</h3>
      <p>Used for clickable links</p>
    </div>

    <div class="card text">
      <img src="./cursors/text-cursor-48.png" alt="Text Cursor">
      <h3>Text</h3>
      <p>Used for selecting text</p>
    </div>

    <div class="card move">
      <img src="./cursors/move-32.png" alt="Move Cursor">
      <h3>Move</h3>
      <p>Used for dragging items</p>
    </div>

    <div class="card crosshair">
      <img src="./cursors/crosshair-32.png" alt="Crosshair Cursor">
      <h3>Crosshair</h3>
      <p>Used for precise selection</p>
    </div>

    <div class="card wait">
      <img src="./cursors/spinner-32.png" alt="Wait Cursor">
      <h3>Wait</h3>
      <p>Indicates a busy state</p>
    </div>
  </div>
</body>

</html>
